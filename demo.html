<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>layuiCombogrid插件演示</title>
    <link rel="stylesheet" type="text/css" href="lib/layui.css">
</head>
<style type="text/css">
html,
body {
    margin: 0;
    padding: 0;
}

.center {
    position: absolute;
    right: 10px;
    bottom: 100px;
    width: 500px;
}
</style>

<body>
    <select lay-ignore style="width:60px;" >
        <option value="5" selected="selected">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
    </select>
    <div class="center">
        <h1>layuiCombogrid</h1>
        <div id="mycombogrid" value="" style="width:400px;">
        </div>
        <div style="color: #b7b79d;width:400px;">
            使用简介：输入内容回车检索，上下光标可上下移动选项，左右翻页，可手动翻页，回车选中
        </div>
    </div>
    <form class="layui-form" action="" id="myform">
        <div class="layui-inline">
            <label class="layui-form-label"><span style="color: red;">*</span>责任医生</label>
            <div class="layui-input-inline">
                <select id="ysid" name="ysid" lay-search="" lay-filter="ysid" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select id="ysid1" name="ysid" lay-search="" lay-filter="ysid" lay-verify="required">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <button id="save_bt" type="button" onclick="submit1();">jiancha</button>
    </form>
</body>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/layui.js"></script>
<!-- build:js layui-plus0.1.js -->
<script type="text/javascript" src="src/combogrid.js"></script>
<script type="text/javascript" src="src/datagrid.js"></script>
<script type="text/javascript" src="src/comboxPlus.js"></script>
<script type="text/javascript" src="lib/colResizable-1.6.js"></script>
<!-- endbuild -->
<script type="text/javascript">


//Demo
layui.use('form', function() {
    var form = layui.form();
    //监听提交
    form.on('submit(formDemo)', function(data) {
        layer.msg(JSON.stringify(data.field));
        return false;
    });
});

var list = [{
    value: 000,
    text: '北京'
}, {
    value: 111,
    text: '上海'
}]
$('#ysid').setOption({
    list: list,
    textField: 'text',
    valueField: 'value'
});
$('#ysid').setVal({
    text: '异常元素',
    value: '1'
});

function submit1() {
    if ($("#myform").checkUnusual()) {
        // 可以保存了
        // 。。。
    }
}
</script>

</html>
